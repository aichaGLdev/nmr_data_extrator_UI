<div class="register-container">
  <div class="register-image">
    <img src="assets/Frame.png" class="assets-register" />
  </div>

  <div  routerLink="/login" class="back-arrow-wrraper">
    <img src="assets/backArrow.svg" class="backArrow" />
    <p>Back</p>
  </div>
  <div class="register-form">
    <h1>Create New Account</h1>

    <div class="form-email-container element-direction">
      <label for="firstname">Firstname</label>
      <input
        [(ngModel)]="registerRequest.firstname"
        type="text"
        id="firstname"
        placeholder="Enter Your First Name"
      />
    </div>
    <div class="form-password-container element-direction">
      <label for="lastname">Lastname</label>
      <input
        [(ngModel)]="registerRequest.lastname"
        type="text"
        id="lastname"
        placeholder="Enter Your Lastname "
      />
    </div>

    <div class="form-password-container element-direction">
      <label for="register">Email address</label>
      <input
        [(ngModel)]="registerRequest.email"
        type="email"
        id="register"
        placeholder="Enter Your Email Address "
      />
    </div>

    <div class="form-password-container element-direction">
      <label for="password" class="form-label">Password</label>
      <input
        [(ngModel)]="registerRequest.password"
        type="password"
        id="password"
        placeholder="Enter Your Password "
      />
    </div>

    <button (click)="register()" type="button" class="register-button">
      Create an account
    </button>
    <div class="sign-up-link">
      Already have an account?
      <button (click)="login()" type="button" class="btn btn-link">
        login
      </button>
    </div>
  </div>
</div>
